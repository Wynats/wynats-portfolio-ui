<div class="worker-detail" *ngIf="worker">
  <p>Nombre: {{worker.name}}</p>
  <p>Descripcion: {{worker.description}}</p>
  <p>Skills:</p>
  <div *ngFor="let skill of worker.skills | keyvalue">
    {{skill.key}}<mat-progress-bar class="example-margin" color="warn" [value]="skill.value"
      [bufferValue]="skill.value">
    </mat-progress-bar>
  </div>
</div>
