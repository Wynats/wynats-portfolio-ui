<mat-sidenav-container>
  <mat-sidenav-content fxFlex fxLayout="column">
    <mat-sidenav #sidenav role="navigation">
      <wyn-sidenav-list (sidenavClose)="sidenav.close()"></wyn-sidenav-list>
    </mat-sidenav>
    <wyn-header (sidenavToggle)="sidenav.toggle()"> </wyn-header>
    <main>
      <router-outlet></router-outlet>
    </main>
    <!-- <wyn-footer fxFlexOffset="auto"></wyn-footer> -->
  </mat-sidenav-content>
</mat-sidenav-container>
